<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="keywords" content="app, landing, corporate, Creative, Html Template, Template">
    <meta name="author" content="web-themes">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- title -->
    <title>hi Slider</title>

    <!-- favicon -->
    <!-- <link href="img/favicon.png" type="image/png" rel="icon"> -->

    <!-- all css here -->
    <link href="css/jquery.hislide.css" rel="stylesheet" type="text/css" />
    <link href="css/style.css" rel="stylesheet" type="text/css" />
</head>
<body>
    
    <div class="slide_wrapper">
        <div id="mySlide" class="my_slide hi-slide">
            <div class="hi-prev "></div>
            <div class="hi-next "></div>
            <ul>
                <li><img src="img/slider01.png" alt="轮播图片1" /></li>
                <li><img src="img/slider02.png" alt="轮播图片2" /></li>
                <li><img src="img/slider03.png" alt="轮播图片3" /></li>
                <li><img src="img/slider04.png" alt="轮播图片4" /></li>
                <li><img src="img/slider05.png" alt="轮播图片5" /></li>
                <li><img src="img/slider06.png" alt="轮播图片6" /></li>
            </ul>
        </div>
    </div>
    

    <script src="js/jquery-3.1.1.min.js"></script>
    <script src="js/jquery.hislide.js"></script>
    <script>
        
        $('.my_slide').hiSlide();

    </script>
</body>
</html>
